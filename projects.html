    setTimeout(beginSplash, 1000)

    function beginSplash() {
        typeOutText('splash', `${splashTexts[randomSplash]}`, 50, () => {
         document.getElementById('splash').innerHTML = `${splashTexts[randomSplash]}<span class="cursor"></span>`;
        });
    }
    
    })();

   function typeOutText(elementId, text, speed, callback) {
    let i = 0;
    const element = document.getElementById(elementId);
    function typeWriter() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            if(text.charAt(i) == ' ') {
                setTimeout(typeWriter, speed * 3);
            } else {setTimeout(typeWriter, speed);}
            
        } else {
            // Animation completed, invoke the callback
            if (typeof callback === 'function') {
                callback();
            }
        }
    }
    typeWriter();
}
</script>
